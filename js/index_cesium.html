<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.71/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.71/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
  .fullSize {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border: none;
    width: 100%;
    height: 100%;
  }
  .toolbar {
    max-height:10%;
    margin: 5px;
    padding: 2px 5px;
    position: absolute;
  }
  </style>
</head>

<body>
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="baseLayerPickerContainer"
  style="position:absolute;top:64px;right:24px;width:38px;height:38px;"></div>

  <div id="toolbar" class="toolbar">
    <!--div class="param-item">
      <button class="cesium-button">
      <label><input type="checkbox" data-bind="value: enabled,valueUpdate: 'input'" id="Enabled"><span>Enabled</span></label>
    </div-->
    <table style="color:antiquewhite;">
      <tbody>
        <tr>
          <td>Pixel Range</td>
          <td>
            <input type="range" min="1" max="200" step="1" data-bind="value: pixelRange, valueUpdate: 'input'">
            <input type="text" size="2" data-bind="value: pixelRange">
          </td>
        </tr>
        <tr>
          <td>Minimum Cluster Size</td>
          <td>
            <input type="range" min="2" max="20" step="1" data-bind="value: minimumClusterSize, valueUpdate: 'input'">
            <input type="text" size="2" data-bind="value: minimumClusterSize">
          </td>
        </tr>
        <tr>
          <td>Threshold</td>
          <td>
            <input type="range" min="0.0" max="1.0" step="0.01" data-bind="value: threshold, valueUpdate: 'input'">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script defer src="./index_cesium.js" crossorigin="anonymous">
  </script>
</body>

</html>
