  var map = L.map('map').setView([52.800642, 2.080109], 5);

  geoJson2heat = function(geojson) {
    return geojson.features.map(function(feature) {
      return feature.geometry.coordinates.map(function(coord) {
        //return [parseFloat(feature.geometry.coordinates[0]), parseFloat(feature.geometry.coordinates[1]), parseFloat(feature.geometry.coordinates[2])];
        return [parseFloat(coord[1]), parseFloat(coord[0]), parseFloat(coord[2])];
      });
    });
  }

  function addObsToMap(obs, map) {
    let geoData = geoJson2heat(obs);
    let geo = [].concat(...geoData);
    //Leaflet.heat
    let heatMap = new L.heatLayer(geo,{radius: 40, blur: 15, scaleRadius: false, minOpacity:0.1, 
                  gradient: {0.0: "white", 0.03: "#FFFFE0", 0.55: "#FFDAB9",  
                             0.8: "#FF4500", 
                             1: "#FF0000"}});
    //Leaflet.idw https://www.geonet.ch/leaflet-idw/
    //var heatMap = new L.idwLayer(geo,{opacity:0.3, 
    //            cellSize: 5, exp: 3, max: 500,
    //            gradient: {0.0: 'white', 0.03: 'yellow', 0.08: 'orange', 1: 'red'}})
    //  .addTo(map);

    map.addLayer(heatMap);
  }

  addObsToMap(geojson, map);
